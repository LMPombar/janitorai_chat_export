<!DOCTYPE html>
<html lang="es">
<head>
    <title>Export Chat</title>
    <style>
        body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
        label { font-size: 14px; }
        button { width: 100%; margin-top: 5px; padding: 8px; cursor: pointer; }
        #loading {
            display: none;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Export Chat</h3>

    <div>
        <label for="numMessages">Message number:</label>
        <input type="number" id="numMessages" min="1" placeholder="All">
    </div>

    <div>
        <label>
            <input type="checkbox" id="includeIcons" checked>
            Include avatars URLs (CSV only)
        </label>
    </div>
    
    <button id="exportCSV">Export to CSV</button>

    <div>
        <label>
            <input type="checkbox" id="applyMarkdown" checked>
            Apply Markdown-style formatting (Word/PDF)
        </label>
    </div>

    <button id="exportWord">Export to Word</button>

    <button id="exportPDF">Export to PDF</button>

    <!-- Loading Indicator -->
    <div id="loading">
        <p>Exporting... Please wait</p>
        <button id="cancelExport">Cancel</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
